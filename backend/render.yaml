services:
  - type: web
    name: portfolio-backend
    env: node
    branch: main
    root: backend
    buildCommand: "npm install"
    startCommand: "npm start"
    plan: free
    envVars:
      - key: ADMIN_SECRET
        value: "CHANGE_ME"
      - key: PORT
        value: "5000"
      # - key: MONGODB_URI
      #   value: ""
